general {
        colors = true
        interval = 2 
}

order += "disk /"
order += "wireless wlo1"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "battery 0"
order += "volume master"
order += "tztime local"

wireless wlo1 {
	format_up = "WiFi: %ip (%quality/%bitrate)"
	format_down = "WiFi: No connection"
	format_quality = "%2d%s"
}

cpu_usage {
	format = "CPU: %usage"
	max_threshold = 75
	separator = false
}

cpu_temperature 0 {
	format = "(%degrees Â°C)"
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input"
}

battery 0 {
	format = "%status %percentage"
	status_chr = "âš¡CHR"
	status_bat = "ðŸ”‹ BAT"
	status_unk = "? UNK"
	status_full = "â˜» FULL"
	integer_battery_capacity = true
	path = "/sys/class/power_supply/BAT%d/uevent"
	low_threshold = 10
}

volume master {
	device = "hw:1"
	format = "â™ª: %volume"
	format_muted = "â™ª: muted (%volume)"
	mixer = "Master"
	mixer_idx = 0
}

tztime local {
        format = "%d.%m.%Y. %H:%M"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail / %total"
	prefix_type = "custom"
}
